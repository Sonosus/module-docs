site_name: Sonosus's Synth DIY site
site_description: 'A docs test'
site_author: 'Sonosus'
docs_dir: docs/
repo_name: 'sonosus/module-docs'
repo_url: 'https://github.com/sonosus/module-docs'
nav:
    - Home: index.md
    - 'Modules':
      - 'Kosmic Mutator': 'vcdo.md'
      - 'Kosmic Superspreader': 'spreader.md'
theme:
  name: 'material'
  features:
      - navigation.tracking
      - toc.integrate
      - navigation.expand
markdown_extensions:
    - toc:
        permalink: "%"
        permalink: True
extra:
    social:
      - icon: fontawesome/brands/github
        link: https://github.com/sonosus

